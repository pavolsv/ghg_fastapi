<!DOCTYPE html>

<head>
    <title>home</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            color: #595959;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.8em;
            font-weight: 700;
        }

        /* 描述文字样式 */
        p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #555;
            margin-bottom: 30px;
        }

        .button-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 24px;
        }

        button {
            font-size: 1.2em;
            padding: 15px 30px;
            border: none;
            border-radius: 0px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            color: white;
            font-weight: 600;

        }

        .button-gwp {
            background-color: #007bff;

        }

        .button-fuel {
            background-color: #28a745;
        }

        .button-gasoline {
            background-color: #ff9800;
        }


    </style>
</head>

<body>
    <div class="container">
        <h1>Home</h1>

        <div class="button-row">
            <form action="/gasoline">
                <button type="submit" class="button-gasoline">Gas Value Cal</button>
            </form>
            <form action="/water_fee">
                <button type="submit" class="button-water_fee">water_fee</button>
            </form>
            <form action="/electricity">
                <button type="submit" class="button-electricity">electricity</button>
            </form>
            <form action="/gwplist/">
                <button type="submit" class="button-upload-excel">上傳GWP Excel</button>
            </form>
        </div>
    </div>
</body>

</html>
