<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <title>Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #595959;
            display: flex;
            min-height: 100vh;
        }

        /* 左側導航欄樣式 */
        .sidebar {
            width: 250px;
            background-color: #ffffff; /* 白色背景 */
            border-right: 1px solid #ddd;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sidebar h2 {
            font-size: 1.8em;
            margin-top: 0;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            color: #333;
        }

        .sidebar .nav-group h3 {
            font-size: 1.2em;
            margin-top: 0;
            margin-bottom: 10px;
            color: #555;
        }

        .sidebar .nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .sidebar .nav-list li {
            margin-bottom: 10px;
        }
        
        .sidebar .nav-list a {
            display: block;
            padding: 12px 15px;
            background-color: #f8f9fa; /* 淺灰色背景 */
            color: #333;
            text-decoration: none;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sidebar .nav-list a:hover {
            background-color: #e9ecef;
        }
        /* 登出按鈕推到最下方 */
        .sidebar .logout-btn {
            margin-top: auto; /* 自動占用上方空間，固定在底部 */
        }

        /* 按鈕樣式 */
        .sidebar .logout-btn button {
            width: 100%; /* 滿寬度 */
            padding: 12px 15px;
            background-color: #59ce7a;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .sidebar .logout-btn button:hover {
            background-color: #45b568; /* 滑鼠移上去變深色 */
        }

        /* 右側主內容區樣式 */
        .main-content {
            flex-grow: 1;
            padding: 40px;
            box-sizing: border-box;
            text-align: center;
        }
        
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            max-width: 800px;
            width: 100%;
            margin: auto;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.8em;
            font-weight: 700;
        }
        
    </style>
</head>

<body>
    <div class="sidebar">
        <h2>儀表板</h2>
        
        <div class="nav-group">
            <h3>係數管理</h3>
            <ul class="nav-list">
                <li><a href="/utilityfactor/">公用事業係數</a></li>
                <li><a href="/gwplist/">GWP 列表</a></li>
            </ul>
        </div>
        
        <div class="nav-group">
            <h3>計算</h3>
            <ul class="nav-list">
                <li><a href="/gasoline">用油計算</a></li>
                <li><a href="/water_fee">用水計算</a></li>
                <li><a href="/electricity">用電計算</a></li>
            </ul>
        </div>

        <div class="nav-group">
            <h3>設定</h3>
            <ul class="nav-list">
                <li><a href="/set">基本資料</a></li>
            </ul>
        </div>

        <form action="/logout" method="post" class="logout-btn">
            <button type="submit">登出</button>
        </form>
    </div>
    
    <div class="main-content">
        <div class="container">
            <h1>首頁</h1>

        </div>
    </div>

</body>
</html>
